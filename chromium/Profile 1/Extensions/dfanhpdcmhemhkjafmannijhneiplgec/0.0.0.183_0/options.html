<!DOCTYPE html>
<html ng-app="extOptions">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="components/angular-material.min.css">
    <style>
        html {
            height: initial;
        }
        p {
            font-size: larger;
        }
    </style>
    <title>Treenet options</title>
</head>
<body ng-controller="OptionsCtrl as vm">
<div layout="column" layout-fill layout-margin layout-padding>
    <h3>Clear local storage</h3>
    <p>Caution: these actions will lead to a data loss.</p>
    <md-button class="md-warn md-raised" ng-click="vm.clearTrees()">Clear trees</md-button>
    <md-button class="md-warn md-raised" ng-click="vm.clearNodes()">Clear webpages</md-button>
</div>
<script src="vendor.popup.js" type="text/javascript"></script>
<script src="extOptions.js" type="text/javascript"></script>
</body>
</html>
