<!DOCTYPE html>
<html lang="en" class="background-transparent">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="components/vendor.css" rel="stylesheet">
    <link href="components/angular-csp.css" rel="stylesheet">
    <link href="newtab-frame.css" rel="stylesheet">
    <title>Brancher</title>
</head>
<body class="background-transparent" ng-csp ng-cloak>
<div id="newtab-controls">
    <div id="app-link">
        <md-button ng-click="openApp()" ga-track-event="['newtab', 'openApp']">
            brancher
        </md-button>
    </div>
    <div id="newtab-switch">
        <md-switch ng-model="showLastTree"
                   md-invert
                   ng-disabled="$rootScope.showLastTreeDisabled"
                   ng-change="showLastTreeChange()">
            <span>Show Last Tree</span>
            <!--<md-tooltip md-direction="right">Show last tree</md-tooltip>-->
        </md-switch>
    </div>
</div>
<md-content id="embedded-tree-container" class="md-whiteframe-3dp"></md-content>
<script src="vendor.shared.js" type="text/javascript"></script>
<script src="newtab.js" type="text/javascript"></script>
</body>
</html>
